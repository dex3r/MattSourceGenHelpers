name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build generators package
        run: dotnet build MattSourceGenHelpers.Generators/MattSourceGenHelpers.Generators.csproj --configuration Debug

      - name: Restore dependencies
        run: dotnet restore MattSourceGenHelpers.sln

      - name: Test
        run: dotnet test MattSourceGenHelpers.sln --no-restore --verbosity normal
