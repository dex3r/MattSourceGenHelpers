name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CONFIGURATION: Debug
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build generators package
        run: dotnet build MattSourceGenHelpers.Generators/MattSourceGenHelpers.Generators.csproj --configuration ${{ env.CONFIGURATION }}

      - name: Restore dependencies (with MSBuild Configuration for local package source path)
        run: dotnet restore MattSourceGenHelpers.sln -p:Configuration=${{ env.CONFIGURATION }}

      - name: Test
        run: dotnet test MattSourceGenHelpers.sln --configuration ${{ env.CONFIGURATION }} --no-restore --verbosity normal
